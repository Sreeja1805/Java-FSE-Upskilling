<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon-Only Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Example of icon-only buttons -->
        <button class="btn btn-primary" aria-label="Home">
            <i class="bi bi-house"></i>
        </button>
        <button class="btn btn-secondary" aria-label="Search">
            <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-success" aria-label="Save">
            <i class="bi bi-save"></i>
        </button>
        <button class="btn btn-danger" aria-label="Delete">
            <i class="bi bi-trash"></i>
        </button>
        <button class="btn btn-warning" aria-label="Edit">
            <i class="bi bi-pencil"></i>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
