<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .sidebar {
                display: block; /* Show sidebar on tablets and above */
            }
        }

        .content {
            margin-left: 0;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .content {
                margin-left: 250px; /* Adjust content margin when sidebar is visible */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h1>Responsive Sidebar Example</h1>
        <p>This is the main content area. Resize the browser to see the sidebar appear on tablets and above.</p>
    </div>
</body>
</html>
