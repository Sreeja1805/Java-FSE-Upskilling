<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Margin and Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="m-3 p-2">
        <section class="mt-4 py-5">
            <h1>Section 1</h1>
            <p>This section has margin-top and padding-y applied.</p>
        </section>
        <section class="mt-4 py-5">
            <h1>Section 2</h1>
            <p>This section also has margin-top and padding-y applied.</p>
        </section>
    </div>
</body>
</html>
