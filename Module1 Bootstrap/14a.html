<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Visibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hidden on all screen sizes -->
    <div class="d-none">
        This section is hidden on all screen sizes.
    </div>

    <!-- Visible on medium screens and larger -->
    <div class="d-none d-md-block">
        This section is visible on medium screens and larger.
    </div>

    <!-- Visible as flexbox on large screens and larger -->
    <div class="d-none d-lg-flex">
        This section is visible as a flexbox on large screens and larger.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
