<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold mb-4">Text Transformations</h1>

    <p class="text-uppercase mb-2">this text is uppercase.</p>
    <p class="text-lowercase mb-2">THIS TEXT IS LOWERCASE.</p>
    <p class="text-capitalize mb-2">this text is capitalized.</p>
</body>
</html>
