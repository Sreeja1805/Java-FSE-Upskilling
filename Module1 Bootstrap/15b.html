<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card shadow shadow-lg rounded-pill p-4" style="width: 18rem; margin: 20px auto;">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-pill" alt="Card Image">
        <div class="card-body text-center">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">This is an example of a card with shadow, shadow-lg, and rounded-pill classes.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</body>
</html>
