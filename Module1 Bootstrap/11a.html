<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card" style="width: 18rem; margin: 20px auto;">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Profile Picture">
        <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">A passionate web developer with expertise in creating modern and responsive designs.</p>
            <a href="#" class="btn btn-primary">View Profile</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
