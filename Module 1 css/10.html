<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging Example</title>
    <style>
        /* Try changing these styles using Inspect Element */
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Debugging Demo</h2>
        <input id="numberInput" type="text" placeholder="Enter a number">
        <button onclick="processInput()">Submit</button>
        <div class="error" id="errorMsg">Please enter a valid number!</div>
        <div id="result"></div>
    </div>
    <script>
        function processInput() {
            const input = document.getElementById('numberInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const result = document.getElementById('result');
            console.log('User input:', input); // View this in Console tab

            // Add a breakpoint on the next line in DevTools Sources tab
            if (isNaN(input) || input.trim() === "") {
                errorMsg.style.display = 'block';
                result.textContent = '';
            } else {
                errorMsg.style.display = 'none';
                result.textContent = 'Double: ' + (Number(input) * 2);
            }
        }
    </script>
</body>
</html>
