<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inclusion Methods</title>
    <!-- Embedded CSS -->
    <style>
        /* Body styles */
        body {
            background-color: lightblue;
        }
    </style>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline style -->
    <h1 style="color: red;">This heading is red using inline style</h1>
    <h2>This heading uses external stylesheet</h2>
</body>
</html>
