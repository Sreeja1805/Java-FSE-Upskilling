<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Events Gallery</title>
    <style>
        .event-img {
            border: 3px solid #4CAF50;
            border-radius: 8px;
            width: 180px;
            height: 120px;
            object-fit: cover;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        caption {
            caption-side: top;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        td {
            padding: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Memorable Moments from Past Events</caption>
        <tr>
            <td>
                <img src="event1.jpg" alt="Annual Science Fair 2022" title="Annual Science Fair 2022" class="event-img">
                <div>Science Fair 2022</div>
            </td>
            <td>
                <img src="event2.jpg" alt="Cultural Fest 2021" title="Cultural Fest 2021" class="event-img">
                <div>Cultural Fest 2021</div>
            </td>
            <td>
                <img src="event3.jpg" alt="Sports Day 2023" title="Sports Day 2023" class="event-img">
                <div>Sports Day 2023</div>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Art Exhibition 2022" title="Art Exhibition 2022" class="event-img">
                <div>Art Exhibition 2022</div>
            </td>
            <td>
                <img src="event5.jpg" alt="Tech Symposium 2023" title="Tech Symposium 2023" class="event-img">
                <div>Tech Symposium 2023</div>
            </td>
            <td>
                <img src="event6.jpg" alt="Music Night 2021" title="Music Night 2021" class="event-img">
                <div>Music Night 2021</div>
            </td>
        </tr>
    </table>
</body>
</html>
