<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #222;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #125ea8;
        }
        output {
            display: block;
            margin-top: 18px;
            padding: 10px;
            background: #e8f5e9;
            color: #256029;
            border: 1px solid #b2dfdb;
            border-radius: 4px;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="eventForm" autocomplete="on">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="date">Event Date</label>
            <input type="date" id="date" name="date" required>

            <label for="eventType">Event Type</label>
            <select id="eventType" name="eventType" required>
                <option value="" disabled selected>Select event type</option>
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Competition">Competition</option>
                <option value="Other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Any special requests or comments?"></textarea>

            <button type="submit">Register</button>
            <output id="confirmation"></output>
        </form>
    </div>
    <script>
        const form = document.getElementById('eventForm');
        const output = document.getElementById('confirmation');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            output.value = "Thank you for registering, " + form.name.value + "! We have received your submission for the " + form.eventType.value + " on " + form.date.value + ".";
        });
    </script>
</body>
</html></select></div>
