<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Promo Video</title>
    <script>
        window.onbeforeunload = function(e) {
            return "Are you sure you want to leave? You may not have finished watching the video.";
        };

        function showReadyMessage() {
            document.getElementById('readyMsg').textContent = "Video ready to play";
        }
    </script>
</head>
<body>
    <h2>Event Promo Video</h2>
    <video width="480" controls oncanplay="showReadyMessage()">
        <source src="promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="readyMsg" style="margin-top:10px; color:green;"></div>
</body>
</html>
