<!DOCTYPE html>
<html>
<head>
    <title>Welcome Banner Example</title>
    <style>
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: yellow;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        Welcome, <span class="highlight">Sreeja</span>!
    </div>
    <p>
        <span style="color: red; font-weight: bold;">Special Offer:</span>
        Get 20% off on your next purchase!
    </p>
    <p>
        Don't miss our <span class="highlight">exclusive deals</span> for logged-in users.
    </p>
</body>
</html>
